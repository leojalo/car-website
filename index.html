<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Car</title>

  <!-- Makes the site work on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Connects the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top section -->
  <header>
    <h1>My BMW 120i</h1>
    <p>Daily driven project car</p>
  </header>

  <!-- Car specs -->
  <section>
    <h2>Car Specs</h2>
    <ul>
      <li>Year: 2008</li>
      <li>Engine: 2.0L Petrol</li>
      <li>Transmission: Manual</li>
    </ul>
  </section>

  <!-- Mods -->
  <section>
    <h2>Modifications</h2>
    <ul>
      <li>M Sport package</li>
      <li>Better lights</li>
      <li>Sport exhaust</li>
    </ul>
  </section>

  <!-- Image -->
  <section>
    <h2>Gallery</h2>
    <img src="mycar.jpg" alt="My car">
  </section>

  <!-- Button -->
  <button id="themeBtn">Change theme</button>

  <!-- Connects JavaScript -->
  <script src="script.js"></script>
</body>
</html>
